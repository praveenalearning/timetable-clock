<!DOCTYPE html>
<html>
<head>
  <title>Circular Timetable Clock</title>
  <style>
    body {
      text-align: center;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    canvas {
      background-color: white;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Daily Timetable Clock</h1>
  <canvas id="clock" width="500" height="500"></canvas>

  <script>
    const timetable = {
      "05:00": "Yoga",
      "05:20": "Study",
      "06:30": "Fresh Up",
      "07:00": "Physics",
      "11:00": "Break",
      "11:10": "Maths",
      "13:10": "Lunch",
      "13:30": "Sleep",
      "13:45": "Study",
      "14:00": "Maths",
      "16:00": "Optional",
      "17:00": "Break",
      "17:30": "Chemistry",
      "19:30": "Dinner",
      "20:00": "Chemistry",
      "22:10": "Study",
      "22:30": "Sleep"
    };

    const canvas = document.getElementById("clock");
    const ctx = canvas.getContext("2d");
    const radius = canvas.width / 2;

    function drawClock() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(radius, radius);

      // Draw outer circle
      ctx.beginPath();
      ctx.arc(0, 0, radius - 10, 0, 2 * Math.PI);
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 4;
      ctx.stroke();

      // Draw timetable events
      ctx.font = "14px Arial";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillStyle = "#000";

      for (let time in timetable) {
        const [h, m] = time.split(":").map(Number);
        const totalMinutes = h * 60 + m;
        const angle = (totalMinutes / 1440) * 2 * Math.PI - Math.PI / 2; // start at top

        const x = Math.cos(angle) * (radius - 40);
        const y = Math.sin(angle) * (radius - 40);

        ctx.fillText(timetable[time], x, y);
      }

      // Draw current time hand
      const now = new Date();
      const nowMinutes = now.getHours() * 60 + now.getMinutes();
      const timeAngle = (nowMinutes / 1440) * 2 * Math.PI - Math.PI / 2;

      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(Math.cos(timeAngle) * (radius - 60), Math.sin(timeAngle) * (radius - 60));
      ctx.strokeStyle = "red";
      ctx.lineWidth = 3;
      ctx.stroke();

      ctx.restore();
    }

    setInterval(drawClock, 1000);
    drawClock();
  </script>
</body>
</html>
